<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic Blank Page
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <div class="ion-padding">
        {{text}}
        <ion-button (click)="onChangeText()">Change text</ion-button>
    </div> -->
    <ion-item>
        <ion-label stacked>
            Set Weight
        </ion-label>
        <ion-input type="text" [(ngModel)]="weight" placeholder="Enter weight"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>
            Current Weight
        </ion-label>
        <ion-input type="text" [(ngModel)]="CurrentWeight" readonly></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>
            Steps last 24hr
        </ion-label>
        <ion-input type="text" [(ngModel)]="stepcount" readonly></ion-input>
    </ion-item>

    <ion-button full (click)="saveWeight()">Set Weight</ion-button>
    <ion-button full (click)="saveWorkOut()">Set a Workout</ion-button>
    <ion-list>
        <ion-card *ngFor="let workout of workouts">
            <ion-card-header> {{workout.calories}} </ion-card-header>
            <ion-card-content>
                <p>Activity: {{workout.activityType}} </p>
                <p>Duration: {{workout.duration/60}} </p>
                <p>Date: {{workout.startDate | date: 'short'}} </p>
                <p>Distance: {{workout.miles}} </p>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
